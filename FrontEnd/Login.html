<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>TERS Login</title>
    <style>
    .hidden-button {
        position: absolute;
        left: -9999px;
        top: -9999px;
        opacity: 0;
    }
    h1 {
        text-shadow: 2px 2px 5px rgb(0, 0, 0);
    }
    h4 {
        text-shadow: 2px 2px 5px rgb(0, 0, 0);
    }
    
    </style>
</head>
<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center; color: #ffffff; background-color: rgb(131, 183, 189);">
    <div class="container-fluid">

        <h1 id="header">Welcome to the TERS! Please log in:</h1>

        <div> 

            <input id="username" type="text" autocomplete="off" placeholder="username">
            <input id="password" type="password" placeholder="password">
            <button id="loginButton" class="btn btn-success btn-sm" style="background-color: rgb(2, 50, 56);">Log in</button>

        </div>

        <div class="row mt-5">

            <h4>New here? Sign up!</h4>

            <div class="row mx-auto col-lg-2">
                <input id="R_firstName" type="text" placeholder="first name" class="form-control mb-2">
                <input id="R_lastName" type="text" placeholder="last name" class="form-control mb-2">
                <input id="R_username" type="text" placeholder="username" class="form-control mb-2">
                <input id="R_password" type="password" placeholder="password" class="form-control mb-2">
                <button id= "register" class="btn btn-success mx-auto col-lg-5" style="background-color: rgb(2, 50, 56);">Register</button>
            </div>

        </div>

    <button id="colorChangeButton" class="hidden-button" onclick="changeColors()"> Change Colors</button>

    <script>
        function changeColors() {
          document.body.style.color = "red";
          document.body.style.backgroundColor = "black";
        }
    </script>

    <script src="Login.js"></script>
</body>
</html>
