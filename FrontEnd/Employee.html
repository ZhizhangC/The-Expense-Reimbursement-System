<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Employee</title>
    <style>
        table.table-bordered td{
            width: 100px; /* Adjust the width value as needed */
        }

        table.table-bordered th{
            background:rgb(2, 50, 56);
            color: #fff;
        }
        h1 {
            text-shadow: 2px 2px 5px rgb(0, 0, 0);
        }
        h2 {
            text-shadow: 2px 2px 5px rgb(0, 0, 0);
        }

    </style>
</head>
<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center; color: #ffffff; background-color: rgb(131, 183, 189);">

    <h1 id="greeting"></h1>

    <div id="reimbursementTable">

        <h2>My Pending Tickets:</h2>

        <table id = "pendingTable" class="table table-bordered">
            
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Emplyee Name</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody id="pendingTableBody">

            </tbody>

        </table>

        <h2>My Resolved Tickets:</h2>

        <table id = "resolvedTable" class="table table-bordered">
            
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Emplyee Name</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody id="resolvedTableBody">

            </tbody>

        </table>

    </div>

    <div id="createReimbursement" class="col-md-4 mx-auto">
        <h2>Apply New Ticket:</h2>
    
        <div>
            <input id="amount" type="number" placeholder="Amount" class="form-control" style="margin-bottom: 10px;">
            <textarea id="description" placeholder="Description" class="form-control" style="height: 100px; margin-bottom: 10px;"></textarea>
            <button id="createReimbursementButton" class="btn btn-success mt-3" style="background-color: rgb(2, 50, 56);">Apply</button>
        </div>
    </div>

    <script src="Employee.js"></script>

</body>
</html>
