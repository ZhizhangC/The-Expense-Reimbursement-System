<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Finance Manager</title>
    <style>
        table.table-bordered td {
            width: 100px; /* Adjust the width value as needed */
        }
    </style>
</head>
<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center; color: #ffffff; background-color: rgb(2, 50, 56); text-shadow: #000000;">
    <h1 id="greeting"></h1>

    <div id="reimbursementTable">

        <h2>All Pending Tickets:</h2>

        <table id = "pendingTable" class="table table-bordered">
            
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Emplyee Name</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Approve/Deny</th>
                </tr>
            </thead>

            <tbody id="pendingTableBody">

            </tbody>

        </table>

        <h2>All Resolved Tickets:</h2>

        <table id = "resolvedTable" class="table table-bordered">
            
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Emplyee Name</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody id="resolvedTableBody">

            </tbody>

        </table>

    </div>


    <script src="Finance_Manager.js"></script>

</body>
</html>
